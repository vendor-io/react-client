# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build Docker image and deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  create-envfile:
    runs-on: ubuntu-latest
 
    steps:
    - name: Make envfile
      run: |
        touch .env 
        echo ENV_VITE_BACKEND_SERVER: ${{ secrets.BACKEND_SERVER }} >> .env
        echo ENV_VITE_DOMAIN: ${{ secrets.DOMAIN }} >> .env
        echo ENV_VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }} >> .env
        echo ENV_VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }} >> .env
        echo ENV_VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }} >> .env
        echo ENV_VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }} >> .env
        echo ENV_VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }} >> .env
        echo ENV_VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }} >> .env
        echo ENV_VITE_STRIPE_KEY: ${{ secrets.TRIPE_KEY }} >> .env
        echo ENV_VITE_STRIPE_SECRET: ${{ secrets.STRIPE_SECRET }} >> .env
        cat .env

  build:
    runs-on: ubuntu-latest
    needs: create-envfile

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: user/app:latest

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: user/app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: user/app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'keyboardify-client'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BDE6CCD38F7847E893104ECC8CA6D835 }}
          package: .
